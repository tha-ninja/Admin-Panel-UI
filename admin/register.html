<!DOCTYPE html><!-- saved from url=(0014)about:internet -->

    data-header-styles="light" data-menu-styles="light" data-toggled="close">

<head><!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prime Writers</title>
   
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <script src="../assets/js/authentication-main.js"></script> <!-- Bootstrap Css -->
    <link id="style" href="../assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet"> <!-- Style Css -->
    <link href="../assets/css/styles.min.css" rel="stylesheet"> <!-- Icons Css -->
    <link href="../assets/css/icons.min.css" rel="stylesheet">
    
</head>

<body><!-- Start Switcher -->
   
    <div class="container-lg">
        <div class="row justify-content-center align-items-center authentication authentication-basic h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-8 col-12">
                <div class="my-5 d-flex justify-content-center"> <a href="index.html"> <img
                            src="../assets/images/brand-logos/desktop-logo.png" alt="logo" class="desktop-logo"> <img
                            src="../assets/images/brand-logos/desktop-dark.png" alt="logo" class="desktop-dark"> </a>
                </div>
                <div class="card custom-card">
                    <div class="card-body p-5">
                        <p class="h5 fw-semibold mb-2 text-center">Sign Up</p>
                        <p class="mb-4 text-muted op-7 fw-normal text-center">Welcome to writers.primewritersinc.com!</p>
                        <div class="row gy-3">
                            <div class="col-xl-12"> <label for="signup-firstname" class="form-label text-default">                                    Name</label> <input type="text" class="form-control form-control-lg"
                                    id="signup-firstname" placeholder="name"> </div>
                            <div class="col-xl-12"> <label for="signup-lastname" class="form-label text-default">Email                                   Name</label> <input type="text" class="form-control form-control-lg"
                                    id="signup-lastname" placeholder="Email"> </div>
                            <div class="col-xl-12"> <label for="signup-password"
                                    class="form-label text-default">Password</label>
                                <div class="input-group"> <input type="password" class="form-control form-control-lg"
                                        id="signup-password" placeholder="password"> <button class="btn btn-light"
                                        onclick="createpassword('signup-password',this)" type="button"
                                        id="button-addon2"><i class="ri-eye-off-line align-middle"></i></button> </div>
                            </div>
                            <div class="col-xl-12 mb-2"> <label for="signup-confirmpassword"
                                    class="form-label text-default">Confirm Password</label>
                                <div class="input-group"> <input type="password" class="form-control form-control-lg"
                                        id="signup-confirmpassword" placeholder="confirm password"> <button
                                        class="btn btn-light" onclick="createpassword('signup-confirmpassword',this)"
                                        type="button" id="button-addon21"><i
                                            class="ri-eye-off-line align-middle"></i></button> </div>
                              
                            </div>
                            <div class="col-xl-12 d-grid mt-2"> <button class="btn btn-lg btn-primary">Create
                                    Account</button> </div>
                        </div>
                        <div class="text-center">
                            <p class="fs-12 text-muted mt-3">Already have an account? <a href="index.html"
                                    class="text-primary">Sign In</a></p>
                        </div>
                        
                      
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- Custom-Switcher JS -->
    <script src="../assets/js/custom-switcher.min.js"></script> <!-- Bootstrap JS -->
    <script src="../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script> <!-- Show Password JS -->
    <script src="../assets/js/show-password.js"></script>
